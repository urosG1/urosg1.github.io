<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 18px;
        }

        a:hover {
            color: #0056b3;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <header>
        Order today!
    </header>

    <main>
        <p>Send me a message or call me:</p>

        <div class="contact-info">
            <a href="https://www.instagram.com/the.captivating.one/">Instagram</a>
            <a href="mailto:uros20042018@gmail.com">Email</a>
            <p>Phone: 064 9089977</p>
        </div>

        <div class="social-icons">
            <!-- Add your own social media icons here -->
            <a href="https://www.instagram.com/your_instagram_username/"><img src="instagram-icon.png" alt="Instagram"></a>
            <!-- Add more social media icons as needed -->
        </div>
    </main>

</body>
</html>
